        <tbody>
            <tr th:if="${customers.empty}">

            </tr>

                <td><span th:text="${customer.lName}"> Last Name </span></td>
                <td><span th:text="${customer.passportId}"> Passport ID </span></td>
            </tr>
        </tbody>
